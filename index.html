<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JeabJeab</title>

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      color: #4b2e05;
      text-align: center;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #fff7ae, #ffe88a, #ffd55c);
      background-size: 200% 200%;
      animation: moveBg 10s ease infinite;
    }

    @keyframes moveBg {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3.2em;
      margin-bottom: 12px;
      font-weight: 700;
      color: #3b2f07;
      text-shadow: 0 2px 4px rgba(255, 255, 255, 0.4);
    }

    p {
      font-size: 1.25em;
      opacity: 0.9;
      margin: 0;
      color: #5b400a;
    }

    /* สีพิเศษของคำว่า Destiny */
    .highlight {
      font-weight: bold;
      color: #555;
    }

    .buttons {
      margin-top: 40px;
      display: flex;
      gap: 20px;
    }

    .btn {
      text-decoration: none;
      padding: 12px 28px;
      border-radius: 30px;
      font-weight: 600;
      font-size: 1em;
      transition: all 0.3s ease;
      border: none;
      color: white;
    }

    .facebook {
      background: linear-gradient(135deg, #1877f2, #5590f5);
      box-shadow: 0 0 10px rgba(24, 119, 242, 0.5);
    }

    .facebook:hover {
      background: linear-gradient(135deg, #5590f5, #1877f2);
      transform: translateY(-4px);
      box-shadow: 0 0 20px rgba(24, 119, 242, 0.8);
    }

    .instagram {
      background: linear-gradient(45deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
      box-shadow: 0 0 10px rgba(250, 126, 30, 0.5);
    }

    .instagram:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 20px rgba(214, 41, 118, 0.8);
      filter: brightness(1.1);
    }

    /* แอนิเมชันให้ข้อความค่อย ๆ ปรากฏ */
    h1, p, .buttons {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 1s ease forwards;
    }

    h1 { animation-delay: 0.3s; }
    p { animation-delay: 0.6s; }
    .buttons { animation-delay: 1s; }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <h1>JeabJeab</h1>
  <p>Hard work turns <span class="highlight">Destiny</span> into achievement.</p>

  <div class="buttons">
    <a href="https://www.facebook.com/kannoooonnn/" class="btn facebook" target="_blank">Facebook</a>
    <a href="https://www.instagram.com/n2xxn__/" class="btn instagram" target="_blank">Instagram</a>
  </div>
</body>
</html>
