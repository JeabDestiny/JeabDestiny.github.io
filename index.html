<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JeabJeab</title>

  <style>
    /* ฟอนต์และพื้นฐาน */
    body {
      font-family: "Segoe UI", sans-serif;
      color: white;
      text-align: center;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at 20% 20%, #1b004b, #090013, #000000);
      overflow: hidden;
      position: relative;
    }

    /* เพิ่มดาวระยิบระยับ */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      background-image: radial-gradient(white 1px, transparent 1px);
      background-size: 2px 2px;
      animation: moveStars 60s linear infinite;
      opacity: 0.5;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: 10000px 10000px; }
    }

    h1 {
      font-size: 3.5em;
      margin-bottom: 10px;
      font-weight: 700;
      z-index: 1;
    }

    p {
      font-size: 1.2em;
      opacity: 0.9;
      margin: 0;
      z-index: 1;
    }

    .buttons {
      margin-top: 40px;
      display: flex;
      gap: 20px;
      z-index: 1;
    }

    .btn {
      text-decoration: none;
      color: white;
      padding: 12px 28px;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(5px);
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-4px);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
    }

    /* สีเฉพาะแต่ละปุ่ม */
    .facebook:hover {
      background: #1877f2;
      box-shadow: 0 0 20px #1877f2;
    }

    .instagram:hover {
      background: linear-gradient(45deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
      box-shadow: 0 0 20px #d62976;
    }
  </style>
</head>

<body>
  <div class="stars"></div>
  <h1>JeabJeab</h1>
  <p><strong>Miracles</strong> come after a lot of hard work</p>

  <div class="buttons">
    <a href="https://www.facebook.com/kannoooonnn/" class="btn facebook" target="_blank">Facebook</a>
    <a href="https://www.instagram.com/n2xxn__/" class="btn instagram" target="_blank">Instagram</a>
  </div>
</body>
</html>
